<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/742ae7d046.js" crossorigin="anonymous"></script>
    <title>Vanilla UI Project</title>
</head>
<body>
    <div class="container mt-4">
        <div id="app-title">
            <h1><i class="fa-solid fa-gamepad"></i>Review the Game</h1>
        </div>
        <form id="game-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
                <label for="score">Score (Min. 0 and Max. 100)</label>
                <input type="number" min="0" max="100" id="score" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control">
            </div>
            <input type="submit" id="add-button" value="Add Game Review" class="btn btn-primary mt-4 mb-4" style="width: 20%;">
        </form>
            <a id="save-changes-button" class="btn btn-success mt-4 mb-4" style="width: 20%; display: none;">Save changes</a>
            <a id="cancel-button" class="btn btn-danger mt-4 mb-4" style="width: 20%; display: none;">Cancel</a>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Score</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="game-list"></tbody>
        </table>
    </div>

    <script src="../src/app.js"></script>
</body>
</html>
